<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/home']" slot="start">
        <ion-back-button default-href="#"></ion-back-button>
      </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input placeholder="Ingrese su nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input placeholder="Ingrese su apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contrase√±a</ion-label>
    <ion-input type="password" value="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" placeholder="email@duocuc.cl"></ion-input>
  </ion-item>
</ion-list>
<ion-content>
  <ion-button [routerLink]="['/home']">Volver</ion-button>

</ion-content>
